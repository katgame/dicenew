<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Password</title>
    <script src="https://pay.google.com/gp/p/js/pay.js" async></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/tokens.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16"
      style="width: 100%; max-width: 1280px; padding: 20px;">
        <!-- Modal toggle -->
        <div class="flex justify-center m-5">
            <button id="readProductButton" data-modal-target="readProductModal" data-modal-toggle="readProductModal"
                class="block text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
                type="button">
                Show read modal
            </button>
        </div>
        <!--  -->
    <div id="info-popup" tabindex="-1"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
        <div class="relative p-4 w-full max-w-lg h-full md:h-auto">
            <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 md:p-8">
                <div class="mb-4 text-sm font-light text-gray-500 dark:text-gray-400">
                    <h3 class="mb-3 text-2xl font-bold text-gray-900 dark:text-white">Privacy info</h3>
                    <p>
                        The backup created with this export functionnality may contain some sensitive data. We suggest you
                        to save this archive in a securised location.
                    </p>
                </div>
                <div class="justify-between items-center pt-0 space-y-4 sm:flex sm:space-y-0">
                    <a href="#" class="font-medium text-primary-600 dark:text-primary-500 hover:underline">Learn more about
                        privacy</a>
                    <div class="items-center space-y-4 sm:space-x-4 sm:flex sm:space-y-0">
                        <button id="close-modal" type="button"
                            class="py-2 px-4 w-full text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 sm:w-auto hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Cancel</button>
                        <button id="confirm-button" type="button"
                            class="py-2 px-4 w-full text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-auto hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    </section>

  
  </body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const successButton = document.getElementById('readProductButton');
        const successModal = document.getElementById('info-popup');
        const closeModalButton = document.getElementById('close-modal');

        // Function to toggle modal visibility
        const toggleModal = () => {
            if (successModal.classList.contains('hidden')) {
                successModal.classList.remove('hidden');
                successModal.classList.add('flex');
            } else {
                successModal.classList.add('hidden');
                successModal.classList.remove('flex');
            }
        };

        // Show the modal when the success button is clicked
        if (successButton) {
            successButton.addEventListener('click', () => {
                toggleModal();
            });
        }

        // Close the modal when any close button is clicked
        // closeModalButton.forEach(button => {
        closeModalButton.addEventListener('click', () => {
            toggleModal();
        });
        // });

        // Programmatically trigger the success button for testing purposes
        // Remove the `hidden` class for visibility during development
        successButton.classList.remove('hidden');
        successButton.click();
    });

</script>
</html>
