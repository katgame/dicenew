      <div class="timer" id="timer"></div>

    <script>
      const timerElement = document.getElementById('timer');
      const totalTime = 10; // Total time in seconds
      let elapsedTime = 0;

      function updateTimer() {
        elapsedTime += 0.1; // Increment time in tenths of a second
        const progress = (elapsedTime / totalTime) * 100;

        // Update the CSS variable for the circular timer
        timerElement.style.setProperty('--progress', `${progress}%`);

        if (elapsedTime >= totalTime) {
          clearInterval(timerInterval);
          timerElement.style.background = 'conic-gradient(#ffff00 0%, #ffff00 var(--progress), #e0e0e0 var(--progress))';
          // if skip button is clicked, set background to  red
          // timerElement.style.background = 'conic-gradient(#ff0000 0%, #ff0000 var(--progress), #e0e0e0 var(--progress))';
        }
      }

      const timerInterval = setInterval(updateTimer, 100); // Update every 100ms
    </script>

  <script>
    // check if document is loaded
    document.addEventListener("DOMContentLoaded", () => {

        const totalImages = 15; // Set the total number of images
        const images = Array.from({ length: totalImages }, (_, i) => `game-${i + 1}.jpg`);
        let currentIndex = 0;

        function changeBackground() {
            const body = document.querySelector('body');
            body.style.backgroundImage = `url('../../images/${images[currentIndex]}')`;

            currentIndex = (currentIndex + 1) % images.length;
        }

        changeBackground();
        setInterval(changeBackground, 10000); // Change background every 5 seconds
    });
    

    
  </script>
