    <script>
        // check if document is loaded
        document.addEventListener("DOMContentLoaded", () => {

            const totalImages = 16; // Set the total number of images
            const images = Array.from({ length: totalImages }, (_, i) => `room-${i + 1}.jpg`);
            let currentIndex = 8;

            function changeBackground() {
                const body = document.querySelector('body');
                body.style.backgroundImage = `url('../../images/${images[currentIndex]}')`;
                body.style.backgroundSize = 'cover';
                body.style.backgroundBlendMode = 'multiply';

                currentIndex = (currentIndex + 1) % images.length;
            }

            changeBackground();
            setInterval(changeBackground, 10000); // Change background every 5 seconds
        });
   
        // TIMER
        const timerElement = document.getElementById('timer');
            const totalTime = 10; // Total time in seconds
            let elapsedTime = 0;

            function updateTimer() {
                elapsedTime += 0.1; // Increment time in tenths of a second
                const progress = (elapsedTime / totalTime) * 100;

                // Update the CSS variable for the circular timer
                timerElement.style.setProperty('--progress', `${progress}%`);

                if (elapsedTime >= totalTime) {
                    clearInterval(timerInterval);
                    timerElement.style.background = 'conic-gradient(#ffff00 0%, #ffff00 var(--progress), #e0e0e0 var(--progress))';
                    // if skip button is clicked, set background to  red
                    // timerElement.style.background = 'conic-gradient(#ff0000 0%, #ff0000 var(--progress), #e0e0e0 var(--progress))';
                }
            }

            // const timerInterval = setInterval(updateTimer, 100); // Update every 100ms

            // swipER
             const swiperEl = document.querySelector('swiper-container');

    //   swiperEl.addEventListener('swiper-progress', (event) => {
    //     const [swiper, progress] = event.detail;
    //   });

    //   swiperEl.addEventListener('swiper-slidechange', (event) => {
    //     console.log('slide changed');
    //   });

    </script>

            <!-- FACEBOOK LOGIN -->
            <script>

                document.addEventListener("DOMContentLoaded", () => {
                    const appId = "1795552171255237"; // Replace with your Facebook App ID

                    window.fbAsyncInit = function () {
                        FB.init({
                            appId: appId,
                            cookie: true,
                            xfbml: true,
                            version: "v13.0",
                        });

                        FB.AppEvents.logPageView();
                    };

                    document.querySelector(".facebook-login").addEventListener("click", () => {
                        FB.login(
                            (response) => {
                                if (response.authResponse) {
                                    console.log("Facebook token:", response.authResponse.accessToken);

                                    // Send the token to your server for verification
                                    fetch("/api/facebook-login", {
                                        method: "POST",
                                        headers: {
                                            "Content-Type": "application/json",
                                        },
                                        body: JSON.stringify({ token: response.authResponse.accessToken }),
                                    })
                                        .then((res) => res.json())
                                        .then((data) => {
                                            console.log("User authenticated:", data);
                                            // Redirect or update UI based on successful login
                                        })
                                        .catch((error) => console.error("Error:", error));
                                } else {
                                    console.error("User cancelled login or did not fully authorize.");
                                }
                            },
                            { scope: "email,public_profile" }
                        );
                    });
                });


            </script>

        <!-- 
            NAme: Join Room Modal
        -->
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // JOIN ROOM MODAL

                const joinButton = document.getElementById('joinroom');
                const joinRoomModal = document.getElementById('joinRoomModal');
                const joinRoomcloseModalButton = document.getElementById('close-modal');

                // Function to toggle modal visibility
                const toggleModal = () => {
                    if (joinRoomModal.classList.contains('hidden')) {
                        joinRoomModal.classList.remove('hidden');
                        joinRoomModal.classList.add('flex');
                    } else {
                        joinRoomModal.classList.add('hidden');
                        joinRoomModal.classList.remove('flex');
                    }
                };

                // Show the modal when the success button is clicked
                if (joinButton) {
                    joinButton.addEventListener('click', () => {
                        toggleModal();
                    });
                }

                // Close the modal when any close button is clicked
                // joinRoomcloseModalButton.forEach(button => {
                joinRoomcloseModalButton.addEventListener('click', () => {
                    toggleModal();
                });
                // });

                // Programmatically trigger the success button for testing purposes
                // Remove the `hidden` class for visibility during development
                joinButton.classList.remove('hidden');
                joinButton.click();
            });

            // CREATE ROOM MODAL

            const createButton = document.getElementById('creategame');
            const createRoomModal = document.getElementById('createGameModal');
            const createRoomcloseModalButton = document.getElementById('close-modal-create-game');

            // Function to toggle modal visibility
            const toggleModalCreateGame = () => {
                if (createRoomModal.classList.contains('hidden')) {
                    createRoomModal.classList.remove('hidden');
                    createRoomModal.classList.add('flex');
                } else {
                    createRoomModal.classList.add('hidden');
                    createRoomModal.classList.remove('flex');
                }
            };

            // Show the modal when the success button is clicked
            if (createButton) {
                createButton.addEventListener('click', () => {
                    toggleModalCreateGame();
                });
            }

            // Close the modal when any close button is clicked
            // createRoomcloseModalButton.forEach(button => {
            createRoomcloseModalButton.addEventListener('click', () => {
                toggleModalCreateGame();
            });
            // });  

            // Programmatically trigger the success button for testing purposes
            // Remove the `hidden` class for visibility during development
            createButton.classList.remove('hidden');
            createButton.click();



        </script>
