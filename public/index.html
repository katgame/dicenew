<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <script src='js/jquery.min.js'></script>
    <script src='js/components.js'></script>
    <!-- <script src='js/app.js'></script> -->
    
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

</head>

<body class="bg-gray-900">
    <!-- Header -->
     <section id="section-header"></section>
    <!-- Login Page -->
    <section id="section-login"></section>
    <!-- Dashboard -->
    <section id="section-dashboard"></section>
    <!-- schools-->
    <section id="section-schools">
        <!-- 3 Dice -->
         <section id="schools-3-dice"></section>
        <!-- 2 Dice -->
         <section id="schools-2-dice"></section>
    </section>
    <!-- Game -->
    <section id="section-game">
        <!-- 3 Dice -->
         <section id="section-dice-2-game"></section>
        <!-- 2 Dice -->
         <section id="section-dice-3-game">
            <section id="game-3-dice-lobby"></section>
            <section id="game-3-dice-start-game"></section>
            <section id="game-3-dice-join-room"></section>
         </section>
    </section>
    <!--  Game Room -->
    <section  id="gameroom" class="" style="display: none;">
        <label>Timer: </label>
        <div id="playertimer">00:00</div>
        <div id="totalBet">R0</div>
        <div class="rolldice mt-4"><a id="rollbutton">
                <Button class="btn-primary btn-lg">Roll
                    Dice</Button></a>
        
        </div>
        <div class="rolldice mt-4">
            <a id="placebet"> <Button class="btn-primary btn-lg">Bet</Button></a>
            <a id="skip"> <Button class="btn-primary btn-lg">Skip</Button></a>
        </div>
        <iframe id="gameframe" class="absolute top-0 w-full h-[100vh] z-[-1]" style="background-image: url('../images/room6.jpg');"></iframe>
    </section>
    <!-- Footer -->
    <section id="section-footer"></section>



    
    <script src="js/socket.io.js"></script>
    <script src="js/gameroom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="js/events.js"></script>
    <script src="js/player.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/frontendlogic.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        .bootstrap-table {
            position: absolute;
            top: 10rem;
            right: 3rem;
        }
    </style>

</body>

</html>
